{% extends "base.html" %}

{% block title %}Login - Vulnerable Sales Dashboard{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
            <h2 class="card-title">VulnShop Login</h2>
            <p class="text-muted">Entre com suas credenciais</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <!-- Sample credentials -->
        <div class="card mt-3">
            <div class="card-header">
                <h6><i class="fas fa-key"></i> Credenciais de Teste</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <strong>Admin:</strong><br>
                        <small>admin / admin123</small>
                    </div>
                    <div class="col-md-4">
                        <strong>Funcionário:</strong><br>
                        <small>employee1 / emp123</small>
                    </div>
                    <div class="col-md-4">
                        <strong>Cliente:</strong><br>
                        <small>customer1 / 123456</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
